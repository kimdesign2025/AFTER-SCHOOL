{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tableau de bord Admin - After School{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fb;
            color: #4a4a4a;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, var(--dark-color), #1a252f);
            color: white;
            position: fixed;
            width: 280px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            z-index: 1000;
        }
        .sidebar:hover {
            box-shadow: 5px 0 25px rgba(0,0,0,0.2);
        }
        .sidebar-brand {
            padding: 1.5rem 1rem;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-link {
            color: #b0b7c3;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            border-radius: 5px;
            margin: 5px 15px;
            transition: all 0.3s;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }
        .sidebar-link i {
            width: 25px;
            text-align: center;
            margin-right: 10px;
            font-size: 1.1rem;
        }
        .content {
            margin-left: 280px;
            padding: 30px;
            transition: all 0.3s;
        }
        .navbar {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border-radius: 10px;
            padding: 15px 25px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 10px;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s;
            margin-bottom: 25px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 15px 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            color: var(--dark-color);
        }
        .card-header i {
            margin-right: 10px;
            color: var(--primary-color);
        }
        .stat-card {
            border-left: 4px solid;
            padding: 20px;
        }
        .stat-card.users { border-left-color: var(--primary-color); }
        .stat-card.teachers { border-left-color: var(--success-color); }
        .stat-card.applications { border-left-color: var(--warning-color); }
        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
        }
        .stat-card .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .stat-card .stat-icon {
            font-size: 2.5rem;
            opacity: 0.2;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .table th {
            border-top: none;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }
        .badge {
            padding: 6px 10px;
            font-weight: 500;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
        }
        .btn-action {
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .chart-container {
            position: relative;
            height: 300px;
            padding: 20px;
        }
        @media (max-width: 992px) {
            .sidebar { width: 80px; overflow: hidden; }
            .sidebar-brand span, .sidebar-link span { display: none; }
            .sidebar-link i { margin-right: 0; font-size: 1.3rem; }
            .content { margin-left: 80px; }
        }
        .logo-img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <img src="{% static 'media/images/logo.png' %}" class="logo-img me-2" alt="Logo">
            <span>After School</span>
        </div>
        <div class="mt-3">
            <a href="{% url 'users:admin_dashboard' %}" class="sidebar-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
                <i class="fas fa-tachometer-alt"></i>
                <span>Tableau de bord</span>
            </a>
            <a href="{% url 'users:admin_users' %}" class="sidebar-link {% if request.resolver_match.url_name == 'admin_users' %}active{% endif %}">
                <i class="fas fa-users"></i>
                <span>Utilisateurs</span>
            </a>
            <a href="{% url 'users:admin_teachers' %}" class="sidebar-link {% if request.resolver_match.url_name == 'admin_teachers' %}active{% endif %}">
                <i class="fas fa-chalkboard-teacher"></i>
                <span>Enseignants</span>
            </a>
            <a href="{% url 'users:admin_applications' %}" class="sidebar-link {% if request.resolver_match.url_name == 'admin_applications' %}active{% endif %}">
                <i class="fas fa-file-alt"></i>
                <span>Demandes</span>
            </a>
            <a href="{% url 'users:admin_courses' %}" class="sidebar-link {% if request.resolver_match.url_name == 'admin_courses' %}active{% endif %}">
                <i class="fas fa-book"></i>
                <span>Cours</span>
            </a>
            <a href="#" class="sidebar-link">
                <i class="fas fa-cog"></i>
                <span>Paramètres</span>
            </a>
        </div>
        <div class="position-absolute bottom-0 start-0 p-4 w-100">
            <a href="{% url 'users:logout' %}" class="sidebar-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Déconnexion</span>
            </a>
        </div>
    </div>

    <div class="content">
        <nav class="navbar mb-4">
            <div class="container-fluid px-0">
                <div class="d-flex align-items-center">
                    <div class="user-avatar">
                        {{ user.email|first|upper }}
                    </div>
                    <div>
                        <div class="fw-bold">{{ user.email }}</div>
                        <div class="small text-muted">{{ user.get_role_display }}</div>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div class="me-3">
                        <i class="fas fa-bell text-muted"></i>
                    </div>
                    <a href="{% url 'users:logout' %}" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Déconnexion
                    </a>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = 1;
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
